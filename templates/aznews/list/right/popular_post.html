{% load static %}
<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Recent Post</h3>

    {% for trending_post in scrolling_post %}
    <div class="media post_item">
        <img src="{{trending_post.featured_image.url}}" alt="{{trending_post.title}}" width="150px">
        <div class="media-body">
            <a href="single-blog.html">
                <h3>{{trending_post.title|truncatechars:25}}</h3>
            </a>
            <p>January 12, 2019</p>
        </div>
    </div>
    {% endfor %}

</aside>
